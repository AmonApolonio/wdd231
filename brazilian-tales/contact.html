<body>
    <header>
        <div class="container header-container">
            <div class="logo">
                <img src="images/logo-icon.png" alt="Logo Icon" class="logo-icon" loading="lazy">

    <main>
        <div class="container contact-container">
            <h1>Contact Us</h1>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="feedback">Feedback or Suggestion:</label>
                <textarea id="feedback" name="feedback" required></textarea>

                <button type="submit">Send</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-about">
                    <div class="footer-logo">
                        <img src="images/logo-icon.png" alt="Logo Icon" class="logo-icon">
                        <span class="logo-text">Brazilian Folklore Tales</span>
                    </div>
                    <p>Bringing Brazilian folklore to life for new generations.</p>
                </div>
                <div class="footer-social">
                    <h3>Follow Us</h3>
                    <div class="social-icons">
                        <a href="#" class="social-icon">
                            <img src="images/facebook-icon.png" alt="Facebook Icon">
                        </a>
                        <a href="#" class="social-icon">
                            <img src="images/instagram-icon.png" alt="Instagram Icon">
                        </a>
                        <a href="#" class="social-icon">
                            <img src="images/youtube-icon.png" alt="YouTube Icon">
                        </a>
                    </div>
                </div>
                <div class="newsletter">
                    <h3>Newsletter</h3>
                    <form>
                        <input type="email" placeholder="Enter your email">

    </footer>
